<div *ngIf="mostrarGrafico; else noData">
  <h4>Horario más habitual de las reservas actuales</h4>
  <canvas
    baseChart
    class="chart"
    [data]="barChartData"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [type]="barChartType"
  >
  </canvas>
</div>

<ng-template #noData>No tienes reservas para ver este gráfico</ng-template>
